version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm install
        - npm ci
        - yarn add antd @aws-amplify/core @aws-amplify/datastore
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
